# Exemple 1 — Salaire net (NET = BRUT * 0.7 arrondi à 2 décimales)
title: CALCUL-SALAIRE
dialecte_cobol: gnucobol
sql_cible: postgres

nommage:
  variables_case: UPPER_SNAKE      # ex : SALARY_NET, END-OF-FILE
  programmes_case: UPPER-KEBAB     # ex : EMPLOYEE-DAL-DB, EMPLOYEE-LOGIC

cobol_format:
  line_format: fixed
  indent_spaces: 7
  max_line_length: 72
  comment:
    column: 7
    prefix: "*"
  literal_quotes: single
  paragraph_terminator: "."
  allow_source_format_directive: false

naming_rules:
  prefixes:
    working_storage: "WS-"
    linkage: "LK-"
    flags: "WS-"
  paragraph_style: "VERB-NOUN"

fonctionnalites:
  - id: F1
    resume: "Calculer le salaire net à partir du salaire brut pour chaque employé."

exigences:
  - id: R1
    type: regle_metier
    regle: "SALARY_NET = ROUND(SALARY_BRUT * 0.7, 2)"
    notes: "Salaire net = salaire brut − cotisations sociales (20%) − impôt (10%). Arrondi bancaire à 2 décimales. SALARY_NET ne doit pas être négatif."
  - id: R2
    type: technique
    regle: "Traitement batch quotidien; journalisation des exécutions (messages simples sur la console)."
  - id: R3
    type: validation
    regle: "Si SALARY_BRUT est NULL ou invalide, ignorer la ligne ou la signaler en anomalie."

mcd:
  entites:
    - name: EMPLOYEE
      attrs:
        - name: EMP_ID
          type: INT
          sql_type: INT
          cobol_pic: "9(4)"
          pk: true
          nullable: false
        - name: EMP_NAME
          type: VARCHAR(30)
          sql_type: VARCHAR(30)
          cobol_pic: "X(30)"
          nullable: false
        - name: SALARY_BRUT
          type: DECIMAL(8,2)
          sql_type: DECIMAL(8,2)
          cobol_pic: "S9(6)V99"
          nullable: false
        - name: SALARY_NET
          type: DECIMAL(8,2)
          sql_type: DECIMAL(8,2)
          cobol_pic: "S9(6)V99"
          nullable: true
  relations: []

diagramme: |
  erDiagram
    EMPLOYEE {
      INT EMP_ID PK
      VARCHAR EMP_NAME
      DECIMAL SALARY_BRUT
      DECIMAL SALARY_NET
    }

sql:
  ddl:
    EMPLOYEE: |
      CREATE TABLE EMPLOYEE (
          EMP_ID INT PRIMARY KEY,
          EMP_NAME VARCHAR(30) NOT NULL,
          SALARY_BRUT DECIMAL(8,2) NOT NULL,
          SALARY_NET DECIMAL(8,2)
      );
  initial_data:
    EMPLOYEE:
      - EMP_ID: 1
        EMP_NAME: "Dupont"
        SALARY_BRUT: 3000.00
        SALARY_NET: 0.00
      - EMP_ID: 2
        EMP_NAME: "Durand"
        SALARY_BRUT: 1500.00
        SALARY_NET: 0.00
  indexes:
    - entity: EMPLOYEE
      name: EMPLOYEE_EMP_NAME_IDX
      columns: [EMP_NAME]
  connection:
    engine: postgres
    method: ocesql
    dbname: empdb
    user: empuser
    password: SECRETPWD
    host: localhost
    port: 5432
    env_vars:
      PGHOST: "localhost"
      PGPORT: "5432"
      PGUSER: "empuser"
      PGPASSWORD: "SECRETPWD"
      PGDATABASE: "empdb"
    env_set_method:
      - "DISPLAY <ENV_NAME> UPON ENVIRONMENT-NAME"
      - "DISPLAY <ENV_VALUE> UPON ENVIRONMENT-VALUE"
    ocesql:
      start_call: "OCESQLStartSQL"
      connect_call: "OCESQLConnect"
      end_call: "OCESQLEndSQL"
      connect_args:
        - "SQLCA"
        - "WS-DB-USER"
        - "WS-DB-USER-LEN"
        - "WS-DB-PASSWORD"
        - "WS-DB-PASSWORD-LEN"
        - "WS-DB-NAME"
        - "WS-DB-NAME-LEN"
      connect_args_order_note: "order: SQLCA, user, user_len, password, password_len, dbname, dbname_len"
  behavior:
    check_sqlcode: true
    check_sqlstate: true
    sqlcode_success: 0
    sqlcode_eof: 100
    rollback_on_error: false
    commit:
      mode: "end"
      statement: "EXEC SQL COMMIT END-EXEC."
    disconnect:
      statement: "EXEC SQL DISCONNECT ALL END-EXEC."
    null_indicators: false
    cursor_commit_policy: "no_commit_while_open"
  formatting:
    max_line_length: 72
    host_vars_one_per_line: true
    split_long_exec_sql: true

