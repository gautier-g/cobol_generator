          field: "EMPLOYEE.EMP_ID"
          cobol_name: "LK-EMP-ID"
        - label: "BRUT    : "
          field: "EMPLOYEE.SALARY_BRUT"
          cobol_name: "LK-SALARY-BRUT"
        - label: "NET     : "
          field: "EMPLOYEE.SALARY_NET"
          cobol_name: "LK-SALARY-NET"
    cobol_location:
      fichier: "employee_business.cob"
      programme: "EMPLOYEE-BUSINESS"
      division: "PROCEDURE DIVISION"
      paragraph: "DISPLAY-EMPLOYEE"
      section: "couche_metier"
