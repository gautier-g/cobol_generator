generation_name: participation

puml_diagram: |
  @startuml
  class Participation {
    PARTICIPATION_ID_ACTIVITE : integer (needed)
    PARTICIPATION_ID_USER : integer (needed)
    PARTICIPATION_MODE_TRANSPORT : integer (needed)
  }

  class Activite {
    ACTIVITE_ID : integer (needed)
    ACTIVITE_NOM : varchar(50) (needed)
    ACTIVITE_TYPE : varchar(20) (needed)
    ACTIVITE_IDANTENNE : integer (needed)
    ACTIVITE_ANIMATEUR : integer (needed)
    ACTIVITE_NBPARTICIPANTS : integer (needed)
    ACTIVITE_MODETRANSPORT : integer (needed)
    ACTIVITE_LIEU : varchar(100) (needed)
    ACTIVITE_DISTANCE : integer (needed)
    ACTIVITE_HEBERGEMENT : integer (needed)
    ACTIVITE_REPASPREVU : integer (needed)
    ACTIVITE_EMPREINTETOTALE : numeric(13,4) (optional)
  }

  class Utilisateur {
    USER_ID : integer (needed)
    USER_NOM : varchar(50) (needed)
    USER_MAIL : varchar(80) (needed, unique)
    USER_PASS : varchar(256) (needed)
    USER_ROLE : varchar(15) (needed)
    USER_ID_ANTENNE : integer (needed)
    USER_LAST_LOGIN : bigint (optional)
  }

  Participation "1" -- "1" Activite
  Participation "1" -- "1" Utilisateur

  @enduml

database_operations_string: |
  Donne moi un programme COBOL DB2 permettant :
  - créer un utilisateur,
  - créer une activité,
  - créer une participation,
  - de lire une participation (activité + utilisateur),
  - de lister les participations d'une activité,
  - de lister les activités d'un utilisateur,
  - de mettre à jour le mode de transport,
  - de supprimer une participation.

layer_operations_string: |
  Donne moi un programme COBOL qui affiche
  les informations d'une participation.

basic_functionality_string: |
  Donne moi un programme COBOL qui teste chaque fonction de la couche physique.
